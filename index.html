<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurse Prison Experiment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="system-overlay" class="hidden">
        <div id="system-message"></div>
        <button id="system-restart" class="overlay-btn">Play Again</button>
    </div>
    <div class="container">
        <div id="start-screen">
            <h1>Recurse Prison Experiment</h1>
            <p class="subtitle">A psychological coding experiment</p>
            <button id="start-button">Start</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="role-display"></div>
            <div id="timer">5</div>
            <div id="problem-display">
                <div id="problem-title"></div>
                <div id="problem-description"></div>
            </div>
            <div id="answer-section">
                <textarea id="answer-input" placeholder="Type your solution here..."></textarea>
                <button id="submit-answer">Submit Solution</button>
            </div>
        </div>

        <div id="dp-choice-screen" class="hidden">
            <h2>Would you like to ask a dynamic programming question?</h2>
            <div class="button-group">
                <button id="dp-yes-button" class="overlay-btn">Yes</button>
                <button id="dp-no-button" class="overlay-btn">No</button>
            </div>
        </div>

        <div id="end-screen" class="hidden">
            <div id="result-message"></div>
            <button id="restart-button">Try Again</button>
        </div>
    </div>
    <script type="module" src="dist/script.js"></script>
</body>
</html>
